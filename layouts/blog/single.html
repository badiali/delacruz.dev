<!DOCTYPE html>
<html lang="es" class="has-navbar-fixed-top">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="{{ .Summary }}"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta
    name="google-site-verification"
    content="EjvTftuJDIpIilQKH0ZPmH5_HmVA4dZMdUS8n6-V7hw"
  />
  <title>{{ .Title }} - Dani de la Cruz</title>

  <link rel="preconnect dns-prefetch" href="https://www.googletagmanager.com" />
  <link rel="preconnect dns-prefetch" href="https://www.google-analytics.com" />
  <link rel="preconnect dns-prefetch" href="https://use.fontawesome.com" />
  <link rel="preconnect dns-prefetch" href="https://cdnjs.cloudflare.com" />

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-141784503-1");
  </script>

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/bulma-timeline.min.css" />
  <link rel="stylesheet" media="(max-width: 640px)" href="/css/max-640px.css" />
  <link rel="stylesheet" media="(min-width: 640px)" href="/css/min-640px.css" />
  <link
    rel="stylesheet"
    media="(min-width: 1088px)"
    href="/css/min-1088px.css"
  />
  <link rel="canonical" href="https://delacruz.dev" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@d4nidev" />
  <meta name="twitter:domain" content="delacruz.dev" />
  <meta
    name="twitter:image"
    content="https://delacruz.dev{{ .Params.frontImageSrc }}"
  />
  <meta name="twitter:site" content="@d4nidev" />
  <meta name="og:locale" content="es-ES" />
  <meta
    name="og:title"
    content="{{ .Title }} - Dani de la Cruz"
  />
  <meta
    name="og:image"
    content="https://delacruz.dev{{ .Params.frontImageSrc }}"
  />
  <meta
    name="og:description"
    content="{{ .Summary }}"
  />
  <meta name="og:site_name" content="delacruz.dev" />
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
    crossorigin="anonymous"
  ></script>
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-141784503-1"
  ></script>
  <body>
    {{- partial "navbar.html" . -}}
    <div id="content">
      <section class="section">
        <div class="container is-narrow">
          <picture>
            <img
              class="blogFrontImage is-spaced"
              sizes="(max-width: 1400px) 100vw, 1400px"
              srcset="{{ .Params.frontImageSrcSet }}"
              src="{{ .Params.frontImageSrc }}"
              alt="{{ .Title }}"
            />
          </picture>
          <h1 class="title is-1 is-spaced">{{ .Title }}</h1>
          <div class="content is-medium">
            {{ .Content }}
          </div>
        </div>
      </section>
    </div>
    {{- partial "footer.html" . -}}
    <script type="text/javascript" src="/js/timeline.js"></script>
    <script type="text/javascript" src="/js/navbar.js"></script>
    <script type="text/javascript" src="/js/analytics.js"></script>
  </body>
</html>
